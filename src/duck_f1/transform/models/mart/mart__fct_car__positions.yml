---
version: 2
models:
  - name: mart__fct_car__positions
    description: '{{ doc("tbl_mart__fct_car__positions") }}'
    config:
      alias: fct_car__positions
    meta:
      dagster:
        asset_key:
          - mart
          - fact
          - car
          - positions
    tests:
      - unique:
          column_name: "session_id || '-' || driver_id || '-' || lap_id || '-' || session_ts"
    columns:
      - name: driver_id
        tests:
          - not_null
          - relationships:
              to: ref('mart__dim_drivers')
              field: driver_id
      - name: lap_id
        tests:
          - not_null
      - name: lap_number
        tests:
          - not_null
      - name: session_id
        tests:
          - not_null
          - relationships:
              to: ref('mart__dim_sessions')
              field: session_id
