---
version: 2
models:
  - name: mart__fct_lap__positions
    description: '{{ doc("tbl_mart__fct_lap__positions") }}'
    config:
      alias: fct_lap__positions
    meta:
      dagster:
        asset_key:
          - mart
          - fact
          - lap
          - positions
    tests:
      - unique:
          column_name: "lap_id || '-' || session_id || '-' || driver_id"
    columns:
      - name: driver_id
        tests:
          - not_null
          - relationships:
              to: ref('mart__dim_drivers')
              field: driver_id
      - name: lap_id
        tests:
          - not_null
          - unique
      - name: session_id
        tests:
          - not_null
          - relationships:
              to: ref('mart__dim_races')
              field: session_id
