[tool.poetry]
name = "duck-f1"
version = "0.1.0"
description = "Formula 1 historical and telemetry datasets with DuckDB"
authors = ["Marc-Etienne Madore <memadore@duck.com>"]
license = "GPL-3.0-or-later"
readme = "README.md"
packages = [{include = "duck_f1"}]

[tool.poetry.dependencies]
python = "^3.11"
dagster = "^1.5.13"
pyarrow = "^14.0.2"
duckdb = "^0"
dagster-duckdb = "^0"
dbt-duckdb = "^1.7.0"
pandas = "^2.1.4"
requests = "^2.31.0"

[tool.poetry.group.dev.dependencies]
dagster-webserver = "^1.5.13"
harlequin = "^1.8.0"
flake8 = "^6.1.0"
pytest = "^7.4.3"
coverage = "^7.3.4"

[tool.black]
line-length = 100

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
