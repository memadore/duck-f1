[tool.poetry]
name = "duck-f1"
version = "0.1.0"
description = "Formula 1 historical and telemetry datasets with DuckDB"
authors = ["Marc-Etienne Madore <memadore@duck.com>"]
license = "GPL-3.0-or-later"
readme = "README.md"
packages = [{include = "duck_f1"}]

[tool.poetry.dependencies]
python = "^3.11"
dagster = "^1.4.6"
pyarrow = "^12.0.1"
duckdb = "^0.8.1"
dagster-duckdb = "^0.20.6"
dbt-duckdb = "^1.6.0"
pandas = "^2.0.3"

[tool.poetry.group.dev.dependencies]
dagster-webserver = "^1.4.6"
sqlfmt = "^0.0.3"
harlequin = "^0.0.25"
flake8 = "^6.1.0"
pytest = "^7.4.0"
coverage = "^7.3.0"

[tool.black]
line-length = 100

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
