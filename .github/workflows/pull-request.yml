---
name: Pull Request Validation
on:
  pull_request:
env:
  PYTHON_VERSION: "3.11"
jobs:
  # MARK: - dbt
  dbt-parse:
    name: dbt::parse
    runs-on: k8s-arc
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - name: Setup PDM
        uses: pdm-project/setup-pdm@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - name: Install dependencies
        run: |
          pdm install --prod
          pdm run dbt deps --project-dir src/duck_f1/transform
      - name: Parse dbt project
        run: |
          pdm run dbt parse \
            --project-dir src/duck_f1/transform \
            --profiles-dir src/duck_f1/transform \
            --vars '{db_dir: "/tmp/data", db_name: "f1"}' \
            --target dist
  dbt-compile:
    name: dbt::compile
    runs-on: k8s-arc
    needs:
      - dbt-parse
      - yaml-lint
    strategy:
      matrix:
        version: ["3.8", "3.9", "3.10", "3.11"]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup Python ${{ matrix.version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.version }}
      - name: Setup PDM
        uses: pdm-project/setup-pdm@v4
        with:
          python-version: ${{ matrix.version }}
      - name: Install python dependencies
        run: |
          pdm install --prod -v
      - name: Prepare dbt project
        run: |
          pdm run dbt deps --project-dir src/duck_f1/transform
          pdm run dbt parse \
            --project-dir src/duck_f1/transform \
            --profiles-dir src/duck_f1/transform \
            --vars '{db_dir: "/tmp/data", db_name: "f1"}' \
            --target dist
      - name: Seed data
        run: pdm run duck-f1 -o /tmp/data run --session-sha eb2f7f20
      - name: Compile project
        run: |
          pdm run dbt compile \
            --project-dir src/duck_f1/transform \
            --profiles-dir src/duck_f1/transform \
            --vars '{db_dir: "/tmp/data", db_name: "f1"}' \
            --target dist
  dbt-docs:
    name: dbt::docs
    runs-on: k8s-arc
    needs:
      - dbt-compile
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - name: Setup PDM
        uses: pdm-project/setup-pdm@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - name: Install python dependencies
        run: |
          pdm install --prod
      - name: Prepare dbt project
        run: |
          pdm run dbt deps --project-dir src/duck_f1/transform
          pdm run dbt parse \
            --project-dir src/duck_f1/transform \
            --profiles-dir src/duck_f1/transform \
            --vars '{db_dir: "/tmp/data", db_name: "f1"}' \
            --target dist
      - name: Seed data
        run: pdm run duck-f1 -o /tmp/data run --session-sha eb2f7f20
      - name: Generate Docs
        run: |
          pdm run dbt docs generate  \
            --project-dir src/duck_f1/transform \
            --profiles-dir src/duck_f1/transform \
            --vars '{db_dir: "/tmp/data", db_name: "f1"}' \
            --target dist
  # MARK: - python
  python-lint:
    name: python::lint
    runs-on: k8s-arc
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - name: Setup PDM
        uses: pdm-project/setup-pdm@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - name: Install dependencies
        run: |
          pdm install --group lint
      - name: Run tests
        run: |
          pdm run ruff format --check src/duck_f1/pipelines
  python-tests-unit:
    runs-on: k8s-arc
    name: python::tests::unit
    needs:
      - dbt-parse
      - python-lint
    strategy:
      matrix:
        version: ["3.8", "3.9", "3.10", "3.11"]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup Python ${{ matrix.version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.version  }}
      - name: Setup PDM
        uses: pdm-project/setup-pdm@v4
        with:
          python-version: ${{ matrix.version  }}
      - name: Install dependencies
        run: |
          pdm install --group test -v
          pdm run dbt deps --project-dir src/duck_f1/transform
          pdm run dbt parse \
            --project-dir src/duck_f1/transform \
            --profiles-dir src/duck_f1/transform \
            --vars '{db_dir: "/tmp/data", db_name: "f1"}' \
            --target dist
      - name: Run tests
        run: |
          pdm run coverage run -m pytest tests -v --junitxml=report.xml
          pdm run coverage xml
          pdm run coverage report --show-missing --precision=2
  # MARK: - python
  sql-lint:
    name: sql::lint
    runs-on: k8s-arc
    needs:
      - dbt-parse
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - name: Setup PDM
        uses: pdm-project/setup-pdm@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - name: Install dependencies
        run: |
          pdm install --group lint
          mkdir data
          pdm run dbt deps --project-dir src/duck_f1/transform
          pdm run duck-f1 run --session-sha eb2f7f20
      - name: Run tests
        run: |
          pdm run sqlfluff lint src/duck_f1/transform/models
  # MARK: - yaml
  yaml-lint:
    runs-on: k8s-arc
    name: yaml::lint
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ">=1.18.0"
      - name: Install yamlfmt
        run: go install github.com/google/yamlfmt/cmd/yamlfmt@v0.13.0
      - name: Run yamlfmt
        run: |
          yamlfmt -lint .
